<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,900;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/main.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-8 offset-xl-2">
          <div class="form-wrapper">
            <h2 class="section-title">Uzupełnij swoje dane</h2>

            <form action="" class="form" id="contactForm">
              <p class="form-success" style="display: none;">
                Wiadomość wysłana. Dziękujemy, niebawem skontaktujemy się z Tobą
              </p>

              <p class="form-error" style="display: none;">
                Wiadomość nie została wysłana. Wystąpił błąd, prosimy spróbować
                ponownie
              </p>

              <div class="row">
                <div
                  class="form__group col-md-6 d-flex flex-column position-relative"
                >
                  <p class="error"></p>

                  <label for="name" class="form__label">Imię*</label>

                  <input
                    id="name"
                    name="imie"
                    type="text"
                    class="form__input field-required"
                    validation="notEmpty"
                    validation_alert="To pole nie może pozostać puste"
                  />
                </div>

                <div
                  class="form__group col-md-6 d-flex flex-column position-relative"
                >
                  <p class="error"></p>

                  <label for="surname" class="form__label">Nazwisko*</label>

                  <input
                    id="surname"
                    name="nazwisko"
                    type="text"
                    class="form__input field-required"
                    validation="notEmpty"
                    validation_alert="To pole nie może pozostać puste"
                  />
                </div>
              </div>

              <div class="row">
                <div class="form__group col-md-12 d-flex flex-column">
                  <p class="error"></p>

                  <label for="email" class="form__label">Adres email*</label>

                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="form__input"
                    validation="email"
                    validation_alert="Podany email jest nieprawidłowy"
                  />
                </div>
              </div>

              <div class="row">
                <div class="form__group col-md-12 d-flex flex-column">
                  <p class="error"></p>

                  <label for="number" class="form__label"
                    >Numer telefonu*</label
                  >

                  <input
                    id="number"
                    name="numer_telefonu"
                    type="number"
                    class="form__input"
                    validation="phoneNumber"
                    validation_alert="Numer telefonu jest nieprawidłowy"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form__group col-md-12 d-flex flex-column">
                  <p class="error"></p>

                  <label for="number" class="form__label">Nazwa firmy*</label>

                  <input
                    id="company_name"
                    name="nazwa_firmy"
                    type="text"
                    class="form__input"
                    validation="notEmpty"
                    validation_alert="To pole nie może pozostać puste"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form__group col-md-12 d-flex flex-column">
                  <p class="error"></p>

                  <label for="number" class="form__label">Stanowisko*</label>

                  <input
                    id="position"
                    name="stanowisko"
                    type="text"
                    class="form__input"
                    validation="notEmpty"
                    validation_alert="To pole nie może pozostać puste"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form__group col-md-12 d-flex flex-column">
                  <p class="error"></p>

                  <label for="number" class="form__label">Adres strony*</label>

                  <input
                    id="number"
                    name="numer_telefonu"
                    type="number"
                    class="form__input"
                    validation="notEmpty"
                    validation_alert="To pole nie może pozostać puste"
                  />
                </div>
              </div>

              <div class="row form__checkbox-field mb-0 mt-4">
                <div class="form__group col-md-12 mb-0">
                  <label class="d-flex"
                    ><div class="h-100 mr-2">
                      <input
                        id="confirm"
                        name="zgoda"
                        type="checkbox"
                        class="form__checkbox confirm"
                        validation="checkbox"
                        validation_alert=""
                      />
                    </div>

                    <div class="d-inline-block error-field">
                      Zgodnie z „Ustawą o Ochronie Danych Osobowych z dnia
                      10.05.2018 r. (Dz. U. 2018, poz. 1000)” wyrażam zgodę na
                      przetwarzanie danych osobowych w celu marketingowych przez
                      WECREATE Sp. z o.o.
                    </div>
                  </label>
                </div>
              </div>

              <div class="row form__checkbox-field">
                <div class="form__group col-md-12">
                  <label class="d-flex"
                    ><div class="h-100 mr-2">
                      <input
                        name="zgoda2"
                        type="checkbox"
                        class="form__checkbox confirm"
                      />
                    </div>

                    <span class="d-inline-block error-field"
                      >Zgodnie z „Ustawą o świadczeniu usług drogą elektroniczną
                      z dnia 18.07.2002 r. (Dz.U. Nr 144., poz. 1204 z późn.
                      zm.)” wyrażam zgodę na przesyłanie drogą elektroniczną
                      informacji handlowych i usług oferowanych przez WECREATE
                      Sp. z o.o.
                    </span>
                  </label>
                </div>
              </div>

              <div class="row align-items-center">
                <div class="col-12">
                  <button
                    class="form__button d-flex justify-content-between align-items-center mx-auto mt-4"
                  >
                    <span class="mx-auto" data-title="Wyślij">
                      Wyślij
                    </span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/boundle.js"></script>
  </body>
</html>
